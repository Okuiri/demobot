<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chrset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    
    <title>Robot Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
      button{
      min-width:90px;
      }
      .screen{
        width=100%
      }
    </style>
  </head>
  

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Robot Mission Control</h1>
      </div> <!--Jumbotron -->

      <div class="row">
        <div class="col-xs-4">
        </div>
        
        <div class="col-xs-4">
          <button id="fwd" class="btn btn-lg btn-primary">&#8593</button>
        </div>
        <div class="col-xs-4">
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-4">
          <button id="left" class="btn btn-lg btn-primary">&#8592</button>
        </div>
        <div class="col-xs-4">

        </div>
        <div class="col-xs-4" >
          <button id="right" class="btn btn-lg btn-primary">&#8594</button>
        </div>
      </div> <!-- row -->
      
      <div class="row">
        <div class="col-xs-4">

        </div>
        
        <div class="col-xs-4">
          <button id="rev" class="btn btn-lg btn-primary">&#8595</button>
        </div>
        <div class="col-xs-4">

        </div>
      </div><!-- row-->
      <div class="row">
        <div class="col-xs-4">
          <!--<button id="scrnup" class="btn btn-lg btn-primary">Screen &#8593</button>-->
        </div>
	<div class="col-xs-4">
        </div>
        <div class="col-xs-4">
          <!--<button id="scrndown" class="btn btn-lg btn-primary">Screen &#8595</button> -->
        </div> 
      <div><!-- row -->
    <script>
      var socket = io();

      $('#fwd').on({ 'touchstart': function(){
         socket.emit('cmd','fwd');
      }, 'touchend' : function(){
         socket.emit('cmd','stop');
	 console.log('stop');
      }}); 
     
      $('#rev').on({ 'touchstart': function(){
         socket.emit('cmd','rev');
      }, 'touchend' : function(){
         socket.emit('cmd','stop');
      }}); 

     $('#left').on({ 'touchstart': function(){
         socket.emit('cmd','left');
      }, 'touchend' : function(){
         socket.emit('cmd','stop');
      }}); 

     $('#right').on({ 'touchstart': function(){
         socket.emit('cmd','right');
      }, 'touchend' : function(){
         socket.emit('cmd','stop');
      }}); 
      $('#scrnup').on({ 'touchstart': function(){
         socket.emit('cmd', 'scrnup');
      }, 'touchend': function(){
         socket.emit('cmd', 'scrnstop');
      }});
      $('#scrndown').on({ 'touchstart': function(){
         socket.emit('cmd', 'scrndown');
      }, 'touchend': function(){
         socket.emit('cmd', 'scrnstop');
      }});
    </script>
    </div> <!-- container -->
  </body>
</html>
