<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chrset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Robot Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
      button{
      min-width:90px;
      }
    </style>
  </head>
  

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Welcome to the Robot Demo! </h1>
      </div> <!--Jumbotron -->

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <button id="fwd" class="btn btn-lg btn-primary">FWD</button>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-4">
            <button id="left" class="btn btn-lg btn-primary">LEFT</button>
          </div>
          <div class="col-xs-4">
            <button id="stop" class="btn btn-lg btn-primary">STOP</button>            
          </div>
          <div class="col-xs-4" >
            <button id="right" class="btn btn-lg btn-primary">RIGHT</button>
          </div>
        </div> <!-- row -->
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <button id="rev" class="btn btn-lg btn-primary">REV</button>
          </div><!--col -->
        </div><!-- row-->
    <script>
      var socket = io();

      $('#fwd').click(function(){
      socket.emit('cmd', 'fwd');
      });

      $('#rev').click(function(){
      socket.emit('cmd', 'rev');
      });

      $('#stop').click(function(){
      socket.emit('cmd', 'stop');
      });

      $('#left').click(function(){
      socket.emit('cmd', 'left');
      });

      $('#right').click(function(){
      socket.emit('cmd', 'right');
      });

    </script>
    </div> <!-- container -->
  </body>
</html>
